<script>
  fetch('http://localhost:8080/api/event/list')
          .then((data) => {
            return data.json();
          })
          .then((dataJson) => {
            console.log(dataJson)
            console.log(dataJson.data[0].date)
            console.log(dataJson.data[0].date[0])
            const makeEventLoop = document.getElementById('events-foreach');

            for (key in dataJson.data) {
              const event = dataJson.data[key];

              const div1 = document.createElement("div");
              div1.className = "col-lg-6";

              const div2 = document.createElement("div");
              div2.className = "singel-event-list mt-30";

              const div3 = document.createElement("div");
              div3.className = "event-thum";
              const img = document.createElement("img");
              img.src = "../static/images/"+event.picture;
              // img.src = "images/event/e-1.jpg";
              img.width=100;
              img.height=150;
              img.alt = "Event";
              div3.appendChild(img);

              const div4 = document.createElement("div");
              div4.className = "event-cont";

              const span1 = document.createElement("span");
              const i1 = document.createElement("i");
              i1.className = "fa fa-calendar";
              span1.appendChild(i1);
              const day = event.date[2];
              const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
              ];
              const monthIndex = event.date[1];
              const year = event.date[0];

              const formattedDate = `${day} ${monthNames[monthIndex]} ${year}`;
              span1.appendChild(document.createTextNode(formattedDate));
              div4.appendChild(span1);

              const a = document.createElement("a");
              a.href = "crud-one-event.html?eventId="+event.id;
              const h4 = document.createElement("h4");
              h4.appendChild(document.createTextNode(event.headline));
              a.appendChild(h4);
              div4.appendChild(a);

              const span2 = document.createElement("span");
              const i2 = document.createElement("i");
              i2.className = "fa fa-clock-o";
              span2.appendChild(i2);

              const strFtime= ""+event.finishTime[0]+":"+event.finishTime[1]+":"+event.finishTime[2];
              const [fhours, fminutes] = strFtime.split(":");
              const endTime = new Date(0, 0, 0, fhours, fminutes);
              const formEndTime = endTime.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });
              console.log(event)
              const strStime= event.startTime[0]+":"+event.startTime[1]+":"+event.startTime[2];
              const [shours, sminutes] = strStime.split(":");
              const startTime = new Date(0, 0, 0, shours, sminutes);
              const formStartTime = startTime.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });

              span2.appendChild(document.createTextNode( formStartTime+" - "+formEndTime));
              div4.appendChild(span2);

              const span3 = document.createElement("span");
              const i3 = document.createElement("i");
              i3.className = "fa fa-map-marker";
              span3.appendChild(i3);
              span3.appendChild(document.createTextNode(event.address));
              div4.appendChild(span3);

              const p = document.createElement("p");
              let text = document.createTextNode(event.about);
              let substring = text.textContent.substring(0, 75) + " ...";
              p.appendChild(document.createTextNode(substring));
              div4.appendChild(p);

              div2.appendChild(div3);
              div2.appendChild(div4);
              div1.appendChild(div2);
              makeEventLoop.appendChild(div1);
            }
          })
</script>
