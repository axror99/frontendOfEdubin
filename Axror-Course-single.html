<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edubin - LMS Education HTML Template</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/jquery.nice-number.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<section id="courses-part" class="pt-120 pb-120 gray-bg">
    <div class="container">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="courses-grid" role="tabpanel" aria-labelledby="courses-grid-tab">
                <div class="row" id="course-grid-container">
                    <!-- Courses will be dynamically generated here -->
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    const courses = [
        {
            imageSrc: 'images/course/cu-1.jpg',
            price: 'Free',
            stars: 5,
            reviews: 20,
            title: 'Learn basic javascript from start for beginner',
            teacherImg: 'images/course/teacher/t-1.jpg',
            teacherName: 'Mark anthem',
            users: 31,
            likes: 10
        },
        {
            imageSrc: 'images/course/cu-2.jpg',
            price: 'Free',
            stars: 5,
            reviews: 20,
            title: 'Learn basic javascript from start for beginner',
            teacherImg: 'images/course/teacher/t-2.jpg',
            teacherName: 'John doe',
            users: 35,
            likes: 15
        },
        {
            imageSrc: 'images/course/cu-3.jpg',
            price: 'Free',
            stars: 4,
            reviews: 15,
            title: 'Advance javascript for professional developer',
            teacherImg: 'images/course/teacher/t-3.jpg',
            teacherName: 'Jane doe',
            users: 20,
            likes: 8
        }
    ];

    const courseGridContainer = document.getElementById('course-grid-container');

    for (let i = 0; i < courses.length; i++) {
        const course = courses[i];

        const courseElement = `
      <div class="col-lg-4 col-md-6">
        <div class="singel-course mt-30">
          <div class="thum">
            <div class="image">
              <img src="${course.imageSrc}" alt="CourseImage">
              </div>
<div class="price">${course.price}</div>
</div>
<div class="cont">
<ul>
<li class="star"><i class="fa fa-star"></i></li>
<li class="star"><i class="fa fa-star"></i></li>
<li class="star"><i class="fa fa-star"></i></li>
<li class="star"><i class="fa fa-star"></i></li>
<li class="star"><i class="fa fa-star"></i></li>
<li class="rating">${course.stars} (${course.reviews})</li>
</ul>
<a href="#" class="course-title">${course.title}</a>
<div class="author">
<div class="image">
<img src="${course.teacherImg}" alt="Teacher Image">
</div>
<div class="info">
<h5 class="name">${course.teacherName}</h5>
<span class="students"><i class="fa fa-user"></i> ${course.users} Students</span>
</div>
</div>
<div class="footer">
<div class="row">
<div class="col-md-6">
<div class="btn-wrapper">
<a href="#" class="btn btn-common btn-xs">view details</a>
</div>
</div>
<div class="col-md-6">
<div class="btn-wrapper pull-right">
<a href="#" class="btn btn-icon"><i class="fa fa-heart"></i> ${course.likes}</a>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
`
        courseGridContainer.innerHTML += courseElement;
    }
</script>

</body>
</html>
